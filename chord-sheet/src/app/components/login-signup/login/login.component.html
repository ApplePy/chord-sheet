<form class="ui form" accept-charset="UTF-8" [class.error]="invalid">
  <!-- Error message block -->
  <div class="field">
    <app-error-message [title]="'Failed Login'" [messages]="[msg]" (click)="invalid = false"></app-error-message>
  </div>

  <div class="field">
    <div class="ui left icon input">
      <input type="text" name="username" placeholder="Email" [(ngModel)]="username"/>
      <i class="user icon"></i>
    </div>
  </div>

  <div class="field">
    <div class="ui left icon input">
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password"/>
      <i class="lock icon"></i>
    </div>
  </div>

  <div class="field">
    <button type="submit" value="Log In" (click)="onSubmit($event)" class="ui button green submit">
      <i class="sign in icon"></i>
      Log In
    </button>
  </div>

</form>
<p><em>3rd Party Authentication coming soon!</em></p>
