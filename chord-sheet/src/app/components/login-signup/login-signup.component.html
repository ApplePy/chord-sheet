<h1>Login/Sign Up</h1>

<div class="ui segment">
  <!-- Login Form -->
  <label><strong>Log In</strong></label>
  <app-login></app-login>
</div>

<div class="ui horizontal section divider"><strong>OR</strong></div>

<!-- Sign Up Form -->
<div class="ui segment" [ngSwitch]="display">

  <div class="ui center aligned basic fitted segment" *ngSwitchCase="false">
    <button class="ui button positive" (click)="showSignUp()">Create New Account</button>
  </div>

  <div *ngSwitchCase="true">
    <label><strong>Sign Up</strong></label>
    <app-signup></app-signup>
  </div>
</div>
